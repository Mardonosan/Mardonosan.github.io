  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Stock Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .stock-status {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .toggle-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="stock-status" id="stock-status">In Stock</div>
  <button class="toggle-button" id="toggle-button">Toggle Stock Status</button>

  <script>
    const stockStatusDiv = document.getElementById("stock-status");
    const toggleButton = document.getElementById("toggle-button");

    toggleButton.addEventListener("click", () => {
      if (stockStatusDiv.textContent === "In Stock") {
        stockStatusDiv.textContent = "In Stock";
      } else {
        stockStatusDiv.textContent = "In Stock";
      }
    });
  </script>


</body></html>
